<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/h.gif">
      </ion-avatar>
      <ion-icon color="primary" name="checkmark-done-circle-sharp"></ion-icon>
      <ion-label>Hu Tao</ion-label>
      <ion-button  (click)="presentAlert()" color="light" slot="end">
        <ion-icon name="ellipsis-horizontal-sharp"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngFor="let a of Mensaje">
    <ion-col size="9" *ngIf="currentUser !== a.user" class="message other-message">
      <b>{{a.user}}</b><br>
      <span>{{a.msg}}</span>
      <div class="time" text-right><br>
      {{ a.createdAt | date:'short'}}</div>
    </ion-col>

    <ion-col offset="3" size="9" *ngIf="currentUser === a.user" class="message my-message">
      <b>{{a.user}}</b><br>
      <span>{{a.msg}}</span>
      <div class="time" text-right><br>
      {{ a.createdAt | date:'short'}}</div>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-footer>
  <ion-toolbar colors="light">
    <ion-row aling-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg ===''" class="msg-btn"
        (click)="sendMessage()">
        <ion-icon name="send-sharp" ></ion-icon> 
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
</ion-content>

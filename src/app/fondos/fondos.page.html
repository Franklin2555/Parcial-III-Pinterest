<ion-header>
  <ion-toolbar>
    <ion-item class="text">Mejores fondos de pantalla</ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
    <ion-col size="6" *ngFor="let a of img">
      <img [src]="a.img">
        <ion-buttons>
          <ion-icon (click)="onClick()" slot="icon-only" color="danger"[name]="favorito ? 'heart' : 'heart-outline'"></ion-icon>
        </ion-buttons>
  </ion-col>
   </ion-row>
 </ion-grid> 
<ion-list>
</ion-list>
</ion-content>
